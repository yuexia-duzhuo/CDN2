<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
    <style>
        .title { font: bold 30px sans-serif; fill: #000; }
        .moon { fill: #FFD700; }
        .plum-blossom { fill: #FF69B4; }
        .branch { stroke: #8B4513; stroke-width: 2; }
    </style>
    <rect width="100%" height="100%" fill="#FFF" />
    <text x="50%" y="55%" text-anchor="middle" class="title">月下独酌</text>
    <!-- Moon -->
    <circle cx="80%" cy="20%" r="20" class="moon" />
    <!-- Plum Blossoms -->
    <circle cx="60%" cy="70%" r="5" class="plum-blossom" />
    <circle cx="65%" cy="75%" r="5" class="plum-blossom" />
    <circle cx="70%" cy="65%" r="5" class="plum-blossom" />
    <circle cx="75%" cy="70%" r="5" class="plum-blossom" />
    <circle cx="80%" cy="75%" r="5" class="plum-blossom" />
    <!-- Branches -->
    <line x1="50%" y1="75%" x2="55%" y2="70%" class="branch" />
    <line x1="55%" y1="70%" x2="60%" y2="75%" class="branch" />
    <line x1="60%" y1="75%" x2="65%" y2="70%" class="branch" />
    <line x1="65%" y1="70%" x2="70%" y2="75%" class="branch" />
    <line x1="70%" y1="75%" x2="75%" y2="70%" class="branch" />
</svg>